{{titulo}}
<div>
  <button type='button' #alta (keyup.enter)="Alta()" (click)="Alta()">alta</button>


</div>
<br />
<br />
<form #mainForm="ngForm">
  <div *ngIf="MuestraForma">

    <label>Nombre:</label>
    <input required minlength="2" type="text" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="seccionSeleccionada.nombre">
    <div [hidden]="nombre.valid || nombre.pristine">
      nombre required
    </div>
    <br />
    <br />

    <button type='button' #box [disabled]="!mainForm.form.valid" (keyup.enter)="Guardar(seccionSeleccionada)" (click)="Guardar(seccionSeleccionada)">Guardar</button>
  </div>
</form>
<br />
<br />
<br />
<br />
<br />
<br />

<div>
  <table>
    <tr>
      <td>nombre</td>
      <td>opciones</td>

    </tr>
    <tr *ngFor="let seccion of seccions">
      <td>{{seccion.nombre}}</td>
      <td>
        <button type='button' #ideditar (keyup.enter)="editar(seccion)" (click)="editar(seccion)">editar</button>
        <button type='button' #idbaja (keyup.enter)="baja(seccion,content)" (click)="baja(seccion,content)">baja</button>
      </td>

    </tr>

  </table>

</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header" style="background-color: red;">
    <h4 class="modal-title">Baja</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Realmente deasea dar de baja está seccion?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('baja')">Si</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('cancel')">No</button>

  </div>
</ng-template>
