<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class=" navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li *ngFor="let mseccion of mSeccion" 
            (click)="isNavbarCollapsed = !isNavbarCollapsed" 
            class="nav-item dropdown">

          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{mseccion.nombre}}
          </a>

          <div  *ngIf="isNavbarCollapsed" style="display:inline-block; position:absolute" class="dropdown-menu" aria-labelledby="navbarDropdown">
            
            <div *ngFor="let msubseccion of mseccion.subseccion">
              <a  class="dropdown-item" > {{msubseccion.nombre}}</a>
              <ul *ngIf="isNavbarCollapsed" class="dropdown-submenu"  >
                <li class="dropdown-item" (click)="getTemas(msubseccion.id,1)"> LINEAMIENTOS </li>
                <li class="dropdown-item" (click)="getTemas(msubseccion.id,2)"> TEMPLATE </li>
                <li class="dropdown-item" (click)="getTemas(msubseccion.id,3)"> RECURSOS </li>
              </ul>
              <div class="dropdown-divider"></div>
            </div >
          </div>
        </li>
        
      </ul>
    </div>
  </nav>
  <div id="workspace" style="background-color:gray;width:  100%;height:100%;">
    <div style="    width:  20%;    height:  100%;    display: inline-block;">
      <div style="  margin-top: 15px; background-color:lightgray; width:  100%;  height:70px; text-align: center;
    padding-top: 20px;">
        NEW WORK SPACE
      </div>
      <div style="  margin-top: 15px; background-color:lightgray; width:  100%;  height:70px; text-align: center;
    padding-top: 20px;">
        NEW WORK SPACE
      </div>
      <div style="  margin-top: 15px; background-color:lightgray; width:  100%;  height:70px; text-align: center;
    padding-top: 20px;">
        NEW WORK SPACE
      </div>
      <div style="  margin-top: 15px; background-color:lightgray; width:  100%;  height:70px; text-align: center;
    padding-top: 20px;">
        NEW WORK SPACE
      </div>

    </div>
    <div style="    width: 75%;    height:  100%;    display: inline-block;    vertical-align: top;    margin-top: 15px;   ">
      
      
      <div *ngFor="let tema of mtema" style="  display: inline-block;   width: 45%;    height: 100%; margin-left: 20px;">
        <div id="titulotema" style="width:  100%; background-color:black; color:orange"> {{tema.nombre}}</div>

        <div *ngFor="let celda of tema.celdas"  style="  margin-top: 15px; background-color:lightgray; width:  100%;
                  height:210px; text-align: center;    padding-top: 20px;">
          <div id="titulo"> {{celda.titulo}} </div>
          <div id="descripcion"> {{celda.descripcion}} </div>
          <div id="preview"> {{celda.titulo}} </div>
        </div>
      </div>      
    </div>
  </div>
</div>
