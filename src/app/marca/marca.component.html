  <form #mainForm="ngForm">
    <div *ngIf="MuestraForma">

      <label>Nombre:</label>
      <input required minlength="2" type="text" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="marcaSeleccionada.nombre">
      <div [hidden]="nombre.valid || nombre.pristine">
        nombre required
      </div>
      <br />
      <br />

      <label>Color:</label>
      <input required minlength="4" type="text" id="color" name="color" #color="ngModel" [(ngModel)]="marcaSeleccionada.color">
      <div [hidden]="color.valid || color.pristine">
        color required
      </div>
      <br />
      <br />

      <input required type="file" id="marcaimagen" name="marcaimagen" #marcaimagen="ngModel" class="form-control" (change)="fileChange($event)" />
      <div [hidden]="marcaimagen.valid || marcaimagen.pristine">
       imagen required
      </div>
      <br />
      <br />
      <button type='button' #box [disabled]="!mainForm.form.valid" (keyup.enter)="Guardar(marcaSeleccionada)" (click)="Guardar(marcaSeleccionada)">Guardar</button>
    </div>
  </form>

<div>

      <td>nombre</td>

    <tr *ngFor="let marca of marcas">
      <td>{{marca.nombre}}</td>
      <td>{{marca.color}}</td>
      <td>
        <button type='button' #ideditar (keyup.enter)="editar(marca)" (click)="editar(marca)">editar</button>

    </button>
  </div>

    <p>Realmente deasea dar de baja est√° marca?</p>

</ng-template>
